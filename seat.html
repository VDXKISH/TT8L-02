<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Seat Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="C:\Users\hp\OneDrive\Desktop\My Project\TT8L-02\static\seat.css">
</head>
<body>
  <div class="center">
    <div class="tickets">
      <div class="ticket-selector">
        <div class="head">
          <div class="title">Bus Seat Booking</div>
        </div>
        <div class="seats">
          <div class="status">
            <div class="item">Available</div>
            <div class="item">Booked</div>
            <div class="item">Selected</div>
          </div>
          <div class="all-seats"></div>
        </div>
      </div>
      <div class="price">
        <div class="total">
          <span> <span class="count">0</span> Seats Selected</span>
        </div>
        <button id="proceedBtn" type="button">Proceed to Book</button>
      </div>
    </div>
  </div>
  <script>
    let seats = document.querySelector(".all-seats");
    let rows = 20;
    let seatsPerRow = 4; 

    for (let row = 1; row <= rows; row++) {
      for (let seat = 0; seat < seatsPerRow / 2; seat++) { 
        let seatLabel = seat === 0 ? "A" : "B";
        let seatId = `${row}${seatLabel}`;
        seats.insertAdjacentHTML(
          "beforeend",
          `<input type="checkbox" name="tickets" id="${seatId}" />
           <label for="${seatId}" class="seat">${seatId}</label>`
        );
      }
      
      seats.insertAdjacentHTML(
        "beforeend",
        `<div class="gap"></div>`
      );
      for (let seat = 0; seat < seatsPerRow / 2; seat++) { 
        let seatLabel = seat === 0 ? "C" : "D";
        let seatId = `${row}${seatLabel}`;
        seats.insertAdjacentHTML(
          "beforeend",
          `<input type="checkbox" name="tickets" id="${seatId}" />
           <label for="${seatId}" class="seat">${seatId}</label>`
        );
      }
    }

    let tickets = seats.querySelectorAll("input");
    let countDisplay = document.querySelector(".count");

    tickets.forEach((ticket) => {
    ticket.addEventListener("change", () => {
        let count = 0;
        tickets.forEach((ticket) => {
            if (ticket.checked) {
                count += 1;
            }
        });
        countDisplay.textContent = count;
    });
});


    document.getElementById("proceedBtn").addEventListener("click", function() {
      let selectedSeats = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(seat => seat.id);
      
      // Send selected seat IDs to the server
      fetch('/saveSeats', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify({ selectedSeats: selectedSeats })
      })
      .then(response => {
          if (response.ok) {
              // Redirect to passenger details page with selected seats
              window.location.href = `/passenger_details?seats=${encodeURIComponent(JSON.stringify(selectedSeats))}`;
          } else {
              return response.text().then(text => {
                  throw new Error(text || 'Failed to book seat');
              });
          }
      })
      .catch(error => {
          alert(error.message);
      });
    });
  </script>      
</body>
</html>
